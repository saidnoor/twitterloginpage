<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <div class="col-md-5 offset-md-4">
            <div class="mydiv">
                <a class="button-twitter" href="https://twitter.com/" target="_blank"></a>
                <h3>Twitter Sign Up</h3>
                <form>
                    <div class="mt-2">
                        <label class="form-label">Firstname:</label>
                        <input type="text" class="form-control" placeholder="enter your firstname">
                    </div>

                    <div class="mt-2">
                        <label class="form-label">lastname:</label>
                        <input type="text" class="form-control" placeholder="enter your lastname">
                    </div>

                    <div class="mt-2">
                        <label class="form-label">Course:</label>
                        <input type="text" class="form-control" placeholder="enter your course">
                    </div>
                    <button class="btn btn-primary mt-3">Save Details</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
